<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>-webkit-tap-highlight test</title>
    <style>
        .mask {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            cursor: pointer;
            background-color: rgba(0,0,0,.5);
        }
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <div class="mask"></div>
    <script>
        document.querySelector('.mask').addEventListener('click', function () {

            this.classList.add('hide');

        });
    </script>
</body>
</html>
