<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Swipe</title>
    <style>
        .content {
            background-color: #ddd;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h3>swipe me!!</h3>
    </div>
    <script src="./swipe.js"></script>
    <script>
        swipe(document.querySelector('.content'));

        document.ontouchmove = function (event){
            event.preventDefault();
        }
    </script>
</body>
</html>
