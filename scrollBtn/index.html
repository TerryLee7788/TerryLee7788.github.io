<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScrollBtn</title>
    <style>
        body {
            height: 500vh;
        }
        .btn {
            position: fixed;
            bottom: 16px;
            right: 16px;
            width: 50px;
            height: 50px;
            background-color: red;
            transition: opacity .5s linear;
            border-radius: 50%;
            cursor: pointer;
        }
        .opacity {
            opacity: .2;
        }
    </style>
</head>
<body>

<div class="btn"></div>
    
<script>
    const btn = document.querySelector('.btn');

    let timer = null;

    window.onscroll = () => {

        if (timer) {

            clearTimeout(timer);

        }

        btn.classList.add('opacity');

        timer = setTimeout(() => {

            btn.classList.remove('opacity');
            timer = null;

        }, 2000);

    };
</script>
</body>
</html>
